{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Sign Up</h3>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="notification is-danger">
            {{ messages[0] }} 
        </div>
    {% endif %}
    {% endwith %}
    <div class="box">
        <form method="POST" action="/signup">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Email" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="username" placeholder="Username" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Password">
                </div>
            </div>
            
            <div class="field">
                <div class="control">
                    <label for="phone-no" class="label">Phone Number</label>
                    <input class="input is-large" type="tel" name="phone-no" placeholder="+44 7123 456789">
                </div>
            </div>

            <div class="g-recaptcha" data-sitekey="{{ captcha_sitekey }}"></div>
            <button class="button is-block is-info is-large is-fullwidth" style="margin-top: 10px">Sign Up</button>
        </form>
    </div>
</div>
{% endblock %}
