{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Login</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="notification is-danger">
            {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/login">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Your Email" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Your Password">
                </div>
            </div>
            <div class="field">
                <label class="checkbox">
                    <input type="checkbox" name="remember">
                    Remember me
                </label>
            </div>
            <a class="link" style="margin-top: 10px" href="{{ url_for('auth.password_reset_get') }}">Reset Password</a>
            <div class="g-recaptcha" style="margin-top: 10px" data-sitekey="{{ captcha_sitekey }}"></div>
            <button class="button is-block is-info is-large is-fullwidth" style="margin-top: 10px">Login</button>
        </form>
    </div>
</div>
{% endblock %}
